<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bienvenido al Registro</h1>

    <form action="" class="form_register">
        <h2>Formulario de Registro</h2>
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="number" placeholder="Celular">
        <input type="password" placeholder="Password">

        <a href="interesante.html   ">
            <input class="botons" type="button" value="Enviar">
        </a>
        <div> 
            <input type="radio" id="Profesor" 
                   name="rol" value="Netflix"> 
            <label for="Profesor">Profesor</label> 
        </div> 
      
        <div> 
            <input type="radio" id="Alumno" 
                   name="rol" value="Alumno"> 
            <label for="Alumno">Alumno</label> 
        </div> 
      
        <div> 
            <input type="radio" id="Visitante" 
                   name="rol" value="Visitante" 
                   checked> 
            <label for="Visitante">Visitante</label> 
        </div> 
        <div>
            <p>Terminos y condiciones</p>
            <input type="checkbox" name="" id="" placeholder="terminos y condiciones">
        </div>
      
    </form>
</body>
</html>
