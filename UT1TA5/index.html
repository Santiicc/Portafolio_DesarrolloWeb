<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeTrello2</title>
    <link id ='style' rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="gral">

        
        <h1 id="FakeTrello">
            FakeTrello
            <div id="botones">
                <button id="Nochebtn"><i class="fa-regular fa-moon"></i></button>
                <button id="Diabtn"><i class="fa-solid fa-sun"></i></button>
            </div>
        </h1>
        
        <div class="block">
            <h3 class="TaskName">ToDo</h3>
            <div id="prueba">
            <div class="Tareas" id="TareasToDo">
                <button>
                    <p>Tarea12</p>
                </button>
                <button>
                    <p>Tarea13</p>
                </button>
                
            </div>
            <button class="Add" onclick='agregarTareaToDo()'><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    
        <div class="block" >
            <h3 class="TaskName">Doing</h3>
            <div class="Tareas" id="TareasDoing">
                <button>
                    <p>Tarea14</p>
                </button>
                <button>
                    <p>Tarea15</p>
                </button>
                
            </div>
            <button class="Add" onclick='agregarTareaDoing()'><i class="fa-solid fa-plus"></i></button>
        </div>
    
        <div class="block">
            <h3 class="TaskName">Done</h3>
            <div class="Tareas" id="TareasDone">
                <button>
                    <p>Tarea16</p>
                </button>
                <button>
                    <p>Tarea17</p>
                </button>
                
            </div>
            <button class="Add" onclick='agregarTareaDone()'>
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

    </div>



    <script src="logic.js"></script>
</body>
</html>
