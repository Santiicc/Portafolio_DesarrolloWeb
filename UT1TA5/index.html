<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeTrello2</title>
    <link id ='style' rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="gral">

        
        <h1 id="FakeTrello">
            FakeTrello
            <div id="botones">
                <button id="Nochebtn"><i class="fa-regular fa-moon"></i></button>
                <button id="Diabtn"><i class="fa-solid fa-sun"></i></button>
            </div>
        </h1>
        
        <div class="block">
            <h3 class="TaskName">ToDo</h3>
        
            <div class="Tareas" id="TareasToDo">
                
                
            </div>
            <button class="Add" id="add"  onclick="(() => displayadd())()"><i class="fa-solid fa-plus"></i></button>
           
        </div>
    
        <div class="block" >
            <h3 class="TaskName">Doing</h3>
            <div class="Tareas" id="TareasDoing">
    
            </div>
            <button class="Add" id="add" onclick="(() => displayadd())()"><i class="fa-solid fa-plus"></i></button>
        </div>
    
        <div class="block">
            <h3 class="TaskName">Done</h3>
            <div class="Tareas" id="TareasDone">
               
            </div>
            <button class="Add" id="add" onclick="(() => displayadd())()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        
    </div>

    <div id="modal" class="modal">
        <div id="content">
          <span class="modalClose">&times;</span>
          <h3 id="Titulo">Descripcion de la tarea</h3>
          <div id="taskid"></div>
          <div id="taskdesc"></div>
          <div id="taskassigned"></div>
          <div id="taskpriority"></div>
          <div id="taskstartdate"></div>
          <div id="taskenddate"></div>
          <div id="taskcomments"></div>
          <div id="taskstatus"></div>
        </div>
    </div>


    <div id="modaladd" class="modaladd">
        <div id="contentadd">
          <span class="modaladdClose">&times;</span>
          <h3 id="Titulo">Crear Nueva Tarea</h3>
     
          <input type="text" id='name' placeholder="Nombre de la tarea" class="inputadd">
          <input type="text" name="" id="descriptiontask" placeholder="Descripcion" class="inputadd">
          <input type="text" name="" id="assignedto" placeholder="Responsable"class="inputadd">
          <select id="priority" class="inputadd">
            <option value="Baja">Baja</option>
            <option value="Media">Media</option>
            <option value="Alta">Alta</option>
          </select>
          <input placeholder="Fecha de Fin de la Tarea" type="date" name="" id="EndDate" class="inputadd">
          <input type="text" name="" id="comments" placeholder="Comentarios"class="inputadd">
          <select id="opcionesstatus" class="inputadd">
            <option value="ToDo">ToDo</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
          </select>
          <button id='buttonsend' class="Add"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

      

      

    <script defer src="logic.js"></script>
    
</body>
</html>
